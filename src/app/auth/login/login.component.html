<div class="container">
  <div class="row center" style="margin-top: 48px">
    <div>
      <div class="col-12 center">
        <img style="width: 12em" src="logo.jpg" alt="logo" />
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px">
    <div class="center">
      <h1 class="title">LOGIN</h1>
    </div>
  </div>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm" autocomplete="off">
    <div class="form-group row" style="margin-top: 15px">
      <div class="col-12 center">
        <input
          type="email"
          placeholder="Email address"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group row" style="margin-top: 15px">
      <div class="col-12 center">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="form-group row" style="margin-top: 20px">
      <div>
        <div class="col-12 center">
          <button type="button" class="continue" (click)="onLogin()">
            Continue
          </button>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 8px">
      <div>
        <div class="col-12 center">
          <p>
            Don't have an account?
            <a routerLink="/register" routerLinkActive="router-link-active"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="col-12 center">
          <hr style="width: 160px; margin-right: 10px" />
          OR
          <hr style="width: 160px; margin-left: 10px" />
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 15px">
      <div>
        <div class="col-12 center">
          <div class="col-12 center">
            <div #googleBtn id="buttonDiv"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<footer>
  <div>
    <div class="row" style="margin-top: 430px">
      <div>
        <div class="col-12 center">
          <p style="color: #10a37f">Terms of use | Privacy policy</p>
        </div>
      </div>
    </div>
  </div>
</footer>
