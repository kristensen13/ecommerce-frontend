<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      routerLink="/dashboard"
      routerLinkActive="router-link-active"
    >
      <img
        [src]="user!.imageUrl"
        referrerpolicy="no-referrer"
        alt="Avatar Logo"
        style="width: 60px"
        class="rounded-pill"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mynavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="mynavbar">
      <div class="offcanvas-header" data-bs-theme="dark">
        <img
          [src]="user!.imageUrl"
          referrerpolicy="no-referrer"
          alt="Avatar Logo"
          style="width: 60px"
          class="rounded-pill"
        />
        <ul>
          <li>
            <h4 class="offcanvas-title">{{ user!.name }}</h4>
          </li>
          <li>
            <h6 class="offcanvas-title">
              {{ user!.email | slice : 0 : 20
              }}{{ user!.email.length > 20 ? "..." : "" }}
            </h6>
          </li>
        </ul>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr />
      <div class="offcanvas-body">
        <ul class="navbar-nav me-auto">
          <li
            *ngFor="let item of menuItems"
            class="nav-item dropdown py-2 px-3"
          >
            <a
              class="nav-link dropdown-toggle {{ item.icon }}"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              routerLinkActive="active"
              [routerLink]="item.link"
              routerLinkActive="router-link-active"
            >
              <span class="cursor"> &nbsp; {{ item.title }} </span>

              <span class="label label-rouded label-themecolor pull-roght">
                &nbsp; ({{ item.submenu.length }})
              </span>
            </a>
            <ul class="dropdown-menu bg-transparent">
              <li
                *ngFor="let submenu of item.submenu"
                class="nav-item py-2 px-3"
              >
                <a
                  class="nav-link dropdown-item bg-transparent {{
                    submenu.icon
                  }}"
                  routerLinkActive="active"
                  [routerLink]="submenu.link"
                  routerLinkActive="router-link-active"
                >
                  &nbsp; {{ submenu.title }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <hr />
      <div class="offcanvas-footer">
        <div class="navbar-nav">
          <li class="nav-item py-2 px-3">
            <a
              class="nav-link fas fa-sign-out-alt cursor px-3"
              (click)="logout()"
            >
              Logout
            </a>
          </li>
        </div>
        <!-- <li class="nav-item py-2 px-3"> -->

        <!-- </li> -->
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <router-outlet />
</div>
<app-image-modal />
